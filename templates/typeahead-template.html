<div style="
  display: flex;
  flex-flow: row nowrap;
  align-items: center;
  width: 580px;
">
  <img style="width:40px; height:40px" src="<% switch (data.type) {
    case 'album':
    case 'artist':
      return data.images.length !== 0 ? data.images[2].url : 'http://placecage.com/c/40/40';
    case 'track':
      return data.album.images.length !== 0 ? data.album.images[2].url : 'http://placecage.com/c/40/40';
    default:
      return '';
  } %>">
  <div style="
    margin-left: 0.4rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  ">
    <span>
      <% return data.name %>
    </span>
    <br>
    <span style="
      color: rgb(111, 111, 111);
      font-weight: 400;
      font-size: 0.9em;
    ">
      <%
        switch(data.type) {
          case 'album':
          case 'track':
            return data.artists.map(artist => { return artist.name}).join(', ');
          default:
           return `Followers: ${data.followers.total.toLocaleString()}`;
        }
      %>
    </span>
  </div>
</div>
